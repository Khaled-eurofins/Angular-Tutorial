<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
  <ng-container *ngFor="let employee of employees">
    <div class="col">
      <app-employee
        (boxEvent)="handleOnBoxClick($event)"
        [employee]="employee"
      ></app-employee>
    </div>
  </ng-container>
</div>
